{% extends "blog/base.html" %}

{% block content %}
	<h1>Blog Home!</h1>
{% for post in posts %} <!-- 'posts' is key in context dict -->
	<article class="media content-section">
		<!-- <img class="rounded-circle article-img" src="\{\{ post.author.profile.image.url \}\}"> -->
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.author }}</a>
				<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
							<!-- see Django documentation for date formatting -->
			</div>
			<h3><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
			<p class="article-content">{{ post.content }}</p>
			<a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="#">UpDoot</a>
			{% if post.author == user %}
				<a class="btn btn-secondary btn-sm mt-1 mb-1 ml-2" href="{% url 'post-update' post.id %}">Edit</a>
				<a class="btn btn-danger btn-sm mt-1 mb-1 ml-2" href="{% url 'post-delete' post.id %}">Delete</a>
			{% endif %}
			<div class="media content-section">

				<small class="text-muted">Insert comments here</small>
			</div>
		</div>
	</article>
{% endfor %}
{% endblock content %}
